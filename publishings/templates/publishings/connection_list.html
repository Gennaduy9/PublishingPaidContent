{% extends 'publishings/base.html' %}
{% block content %}
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <h2 align="center">{{ title }}</h2>
            <br>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 justify-content-center">

                <div class="col-md-4">
                    <div class="card md-4 box-shadow">
                        <div class="card-body">

                            <form method="post">
                                {% csrf_token %}
                                <input name="name" class="form-control mb-2" placeholder="Name" type="text">
                                <input name="email" class="form-control mb-2" placeholder="Email" type="email">
                                <textarea name="message" class="form-control mb-2"
                                          placeholder="Your message"></textarea>
                                <input class="btn btn-primary w-100" type="submit" value="Отправить"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

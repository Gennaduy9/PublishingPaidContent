{% load static %}

<html class=no-js lang=en>

{% include 'publishings/includes/inc_menu.html' %}

<head>
    <meta charset=utf-8>
    <meta http-equiv=x-ua-compatible content="ie=edge">
    <meta name=viewport content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>{{ title }}</title>
    <link rel=stylesheet href={% static "css/vendor.css" %}>
    <link rel=stylesheet href={% static "css/style.css" %}>
    <link rel=stylesheet href={% static "css/font-awesome.css" %}>
</head>

<body data-spy=scroll data-target=#header-navbar data-offset=140>
<div id=page-start-anchor></div>


<section id=contacts>
    <div class="section bg-secondary">
        <div class="section-content container">
            <div class=text-center><small
                    class="fs-1 font-family-secondary text-uppercase font-weight-bold letter-spacing-caption text-muted">Мы
                отвечаем в течение 24 часов</small>
                <h1>Связаться с нами</h1></div>
            <div class=row>
                <div class="col-lg-8 offset-lg-2">
                    <form action=# class="row mt-17">
                        <div class="col-12 col-sm-6">
                            <div class=form-group><label for=first_name class=form-label>Имя</label> <input
                                    type=text class=form-control id=first_name></div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class=form-group><label for=last_name class=form-label>Фамилия</label> <input
                                    type=text class=form-control id=last_name></div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class=form-group><label for=phone class=form-label>Телефон</label> <input type=text
                                                                                                           class=form-control
                                                                                                           id=phone>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class=form-group><label for=email class=form-label>Электронная почта</label> <input
                                    type=text
                                    class=form-control
                                    id=email></div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class=form-group><label for=service class=form-label>Выберите услугу</label> <select
                                    class=custom-select id=service>
                                <option value=1>Хочу стать блогером</option>
                                <option value=2>Учится видеомонтажу</option>
                                <option value=3>Хочу стать дизайнером интерьера</option>
                                <option value=4>Хочу стать графическим дизайнером</option>
                            </select></div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class=form-group><label for=zip-code class=form-label>Ваш почтовый индекс</label>
                                <input
                                        type=text class=form-control id=zip-code></div>
                        </div>
                        <div class=col-12>
                            <div class=form-group><label for=message class=form-label>Сообщение</label> <textarea
                                    id=message class=form-control rows=3></textarea></div>
                        </div>
                        <div class="col-12 d-flex justify-content-between align-items-center flex-column flex-md-row">
                            <div class="form-group form-check mb-9 mb-md-0"><input type=checkbox class=custom-checkbox
                                                                                   id=exampleCheck2 checked=checked>
                                <label class=form-check-label for=exampleCheck2>Я прочитал и согласен с <a href=#>на
                                    обработку персональных данных в соответствии с ФЗ РФ № 152-ФЗ «О
                                    персональных данных», а также с Политикой конфиденциальности</a></label></div>
                            <div class="form-group mb-0">
                                <button class="btn btn-primary btn-lg">Отправить сообщение</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<script src={% static "js/vendor.js" %}></script>
<script src={% static "js/polyfills.js" %}></script>
<script src={% static "js/app.js" %}></script>
</body>
</html>
